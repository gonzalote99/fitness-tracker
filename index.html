<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" href="https://raw.githubusercontent.com/codecaine-zz/vanilla-javascript-workout-interval-timer/main/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <title>fitness tracker</title>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">workout interval</h1>
    <div class="row gy-3">
     <div class="col-md-6">
      <div class="form-floaating mb-3">
      <input type="text" id="exercise-name" class="form-control" placeholder="exercise name" required />
      <label for="exercise-name">exercise name</label>

      </div>
     </div>
     
     <div class="col-md-6">
      <div class="form-floaating mb-3">
      <input type="number" id="reps" class="form-control" min="1" step="1" placeholder="reps" required />
      <label for="reps">reps</label>

      </div>
     </div>
     <div class="col-md-6">
      <div class="form-floaating mb-3">
      <input type="number" id="sets" class="form-control" placeholder="sets" required />
      <label for="sets">sets</label>

      </div>
     </div>
     <div class="col-md-6">
      <div class="form-floaating mb-3">
      <input type="number" id="interval" class="form-control" min="1" step="1" placeholder="interval (sec)" required />
      <label for="interval">interval (sec)</label>

      </div>
     </div>
     <div class="col-md-6">
      <div class="form-floaating mb-3">
      <input type="number" id="rest" class="form-control" min="0" step="1" placeholder="rest (sec)" required />
      <label for="rest">reset (sec)</label>

      </div>
     </div>
     <div class="col-12 text-center">
       <button id="add-workout" class="btn btn-primary mt-3">add workout</button>
     </div>
    </div>
    <ul id="workout-list" class="list-group my-4"></ul>
    <div class="text-center">
      <h2 id="timer-display">00:00</h2>
      <h3 id="current-set" class="highlighted-text"></h3>
      <h3 id="current-exercise" class="highlighted-text"></h3>
      <h3 id="workout-state" class="highlighted-text"></h3>

      <div class="btn-group mt-3" role="group">
       <button id="start" class="btn btn-success" aria-label="Start Timer">start</button>
       <button id="pause" class="btn btn-warning" aria-label="Pause Timer" disabled>pause</button>
       <button id="clear-workouts" class="btn btn-danger" aria-label="Clear Workouts">clear workouts</button>
      </div>
      <div id="completion-message" class="alert alert-success mt-4 d-none" role="alert" >all workouts completed</div>
      <div id="no-workouts-warning" class="alert alert-danger mt-4 d-none" role="alert" >no workouts add</div>
      


    </div>
    


  </div>
  <div class="text-center mb-2">
    <a href="https://github.com/gonzalote99" target="_blank" rel="noopener noreferrer"> <i class="fab fa-github fa-2x"></i> </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
